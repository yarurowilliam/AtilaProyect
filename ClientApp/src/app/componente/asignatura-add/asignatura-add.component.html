
<div class="panel panel-primary"
        style="width: auto; margin:auto; margin-top: auto; background-color: rgba(255, 255, 255, 0.8)">
        <div class="panel-heading" style="background-color: #1CD878; color: white;">Registro de Asignaturas</div>
        <div class="panel-body">
            <div class="row separar">
                <div class="col-sm-12">
                    <h1 class="textomod">Registro de Asignatura</h1>
                    <hr class="bg-info">
                    <div class="alert alert-warning">
                        <strong>Â¡Alerta!</strong> Todos los campos son obligatorios!
                    </div>
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="row separar panel-heading">
                        <div class="col-sm-12">
                            <label>Codigo de Asignatura:</label>
                        </div>
                        <div class="col-sm-12">
                            <input [(ngModel)]="asignatura.id" formControlName="id" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.id.errors }" placeholder="digite titulo" type="text" />
                        <div *ngIf="submitted && f.id.errors" class="invalid-feedback">
                            <div *ngIf="f.id.errors.required">Codigo es requerido</div>
                            <div *ngIf="f.id.errors.minlength">Codigo requiere minimo 3 caracteres</div>
                        </div>
                        </div>
                        <div class="col-sm-12">
                            <label>Nombre de Asignatura:</label>
                        </div>
                        <div class="col-sm-12">
                            <input [(ngModel)]="asignatura.nombreAsignatura" formControlName="nombreAsignatura" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.nombreAsignatura.errors }" placeholder="digite descripcion"
                            type="text" />
                        <div *ngIf="submitted && f.nombreAsignatura.errors" class="invalid-feedback">
                            <div *ngIf="f.nombreAsignatura.errors.required">Nombre es requerido</div>
                        </div>
                        </div>
                    </div>

                    
                    <div class="row botonesayuda">
                        <div class="col-sm-12">
                            <button class="btn btn-success mr-1" >Agregar</button> 
                            <button class="btn btn-secondary" type="reset" (click)="onReset()">Limpiar</button>
                        </div>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
