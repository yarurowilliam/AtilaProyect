<div class="d-flex jusrify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Registrar Asignatura</h1>
</div>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
      <label>Id:</label>
      <input [(ngModel)]="docente.identificacion" formControlName="identificacion" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.identificacion.errors }" placeholder="digite identificacion" type="text" />
      <div *ngIf="submitted && f.identificacion.errors" class="invalid-feedback">
          <div *ngIf="f.identificacion.errors.required">identificacion es requerido</div>
          <div *ngIf="f.identificacion.errors.minlength">identificacion requiere minimo 3 caracteres</div>
      </div>
  </div>

  <div class="form-group">
      <label>Apellido:</label>
      <input [(ngModel)]="docente.primerApellido" formControlName="primerApellido" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.primerApellido.errors }" placeholder="digite primerApellido"
          type="text" />
      <div *ngIf="submitted && f.primerApellido.errors" class="invalid-feedback">
          <div *ngIf="f.primerApellido.errors.required">primerApellido es requerido</div>
      </div>
  </div>

  
  <div class="form-group">
    <label>Nombre:</label>
    <input [(ngModel)]="docente.primerNombre" formControlName="primerNombre" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.primerNombre.errors }" placeholder="digite primerNombre"
        type="text" />
    <div *ngIf="submitted && f.primerNombre.errors" class="invalid-feedback">
        <div *ngIf="f.primerNombre.errors.required">primerNombre es requerido</div>
    </div>
</div>

<div class="form-group">
    <label>telefono:</label>
    <input [(ngModel)]="docente.telefono" formControlName="telefono" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.telefono.errors }" placeholder="digite telefono"
        type="text" />
    <div *ngIf="submitted && f.telefono.errors" class="invalid-feedback">
        <div *ngIf="f.telefono.errors.required">telefono es requerido</div>
    </div>
</div>
<div class="col-sm-2">
    <label>Correo:</label>
</div>
<div class="col-sm-4">
        <input [(ngModel)]="docente.correo" class="form-control" placeholder="Digite el correo"
        type="text" />
</div>

<div class="col-sm-2">
    <label>Tipo:</label>
</div>
<div class="col-sm-4">
    <select [(ngModel)]="docente.rol" class="form-control">
        <option value="Docente">Docente</option>
    </select>
</div>

<div class="col-sm-2">
    <label>Segundo Apellido:</label>
</div>
<div class="col-sm-4">
        <input [(ngModel)]="docente.segundoApellido" class="form-control" placeholder="Digite segundo Apellido"
        type="text" />
</div>

<div class="col-sm-2">
    <label>Segundo Nombre:</label>
</div>
<div class="col-sm-4">
        <input [(ngModel)]="docente.segundoNombre" class="form-control" placeholder="Digite segundo Nombre"
        type="text" />
</div>

  <div class="form-group">
    <button class="btn btn-success" >Agregar</button> +
    <button class="btn btn-secondary" type="reset" (click)="onReset()">Limpiar</button>
  </div>

</form>
