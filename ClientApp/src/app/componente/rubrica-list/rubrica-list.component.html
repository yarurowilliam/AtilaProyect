<div class="panel panel-primary"
        style="width: auto; margin:auto; margin-top: auto; background-color: rgba(255, 255, 255, 0.8);">
        <div class="panel-heading" style="background-color:#1CD878; color: white;">Gestion de Rubricas</div>
        <div class="panel-body">
            <div class="row separar">
                <div class="col-sm-12">
                    <h1 class="textomod">Consulta de Rubrica</h1>
                    <hr class="bg-info">
                    <div class="alert alert-info">
                        <strong>¡Informacion!</strong> ¡Sin novedades!
                    </div>
        <!--TABLA-->
        <div style="overflow-x:auto;">
        <table class='table table-striped' *ngIf='rubricas && rubricas.length'>
            <thead>
                <tr>
                <tr>            
                    <th>#</th>
                    <th>Codigo</th>
                    <th>Titulo</th>
                    <th>Gestionar</th>
                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rubrica of rubricas;index as i" (click)="seleccionar(rubrica)">  
                <th scope="row">{{ i + 1 }}</th>             
                <td>{{rubrica.codigo}}</td>
                <td>{{rubrica.titulo}}</td>
                <td><button type="button" class="btn btn-success" routerLink="/rubricaedit/{{rubrica.codigo}}">Gestionar</button></td>
            </tr>
        </tbody>
        </table>
        </div>
    </div>
    </div>
    </div>
</div>
